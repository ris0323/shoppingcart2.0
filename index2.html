<!doctype html>
<html lang="en">
  <head>
    <title>註冊表單</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
  <style>
  #warring{
    height: 1cm;
    border: 0.5px solid;
  }
</style>

<h1>註冊表單</h1>
<!-- <action="https://www.townway.com.tw/auth" method="post"> -->
<p>使用者名稱：<input type="text" name="fullname" placeholder="jung"></p>
<p>請輸入密碼：<input type="password" id="pwd1"></p>
<p>請確認密碼：<input type="password" id="pwd2"></p>
<p>手機號碼：<input type="phonenumber" name="phone" placeholder="09xxxxxxx"></p>
<p>E-mail：<input type="email" name="mail"></p>
<p>年齡：
  <select name="age">
    <option value="ageselect">請選擇</option>
    <option value="youth">18~24</option>
    <option value="young">25~35</option>
    <option value="older">36~49</option>

  </select>
</p>

<p>性別：
  <input type="radio" name="sex" value="male">男
  <input type="radio" name="sex" value="female">女

<p>通訊地：
  <select name="come_from">
    <option value="Taipei" selected>台北</option>
    <option value="Taichung ">台中</option>
    <option value="Kaohsiung ">高雄</option>
    <option value="Taitung ">台東</option>
    <option value="Hualien">花蓮</option>
  </select>
</p>


<textarea name="comment" cols="20" rows="10" placeholder="note"></textarea>

<p id="warring"></p>
  


<button onclick="return submit(this)">提交</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="./main.js"></script>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
